name: Generate and Deploy Documentation

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for git describe
    
    - name: Install Doxygen and Graphviz
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
        doxygen --version
    
    - name: Update version from git
      run: |
        # Get version from CMakeLists.txt or git tag
        GIT_VERSION=$(git describe --tags --always 2>/dev/null || echo "v5.0.0")
        echo "Building docs for version: $GIT_VERSION"
        # Update Doxyfile with current version
        sed -i "s/PROJECT_NUMBER.*/PROJECT_NUMBER         = \"$GIT_VERSION\"/" Doxyfile
    
    - name: Generate documentation
      run: |
        echo "Generating Doxygen documentation..."
        doxygen Doxyfile
        echo "Documentation generated successfully"
        ls -lah docs/doxygen/html/
    
    - name: Create index redirect (optional)
      run: |
        # Create a simple redirect from / to /html/index.html
        cat > docs/doxygen/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
          <meta http-equiv="refresh" content="0; url=html/index.html">
          <title>TelemetryHub Documentation</title>
        </head>
        <body>
          <p>Redirecting to <a href="html/index.html">documentation</a>...</p>
        </body>
        </html>
        EOF
    
    - name: Add .nojekyll file
      run: |
        # Prevent GitHub Pages from processing with Jekyll
        touch docs/doxygen/.nojekyll
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/doxygen

  deploy-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
